<!DOCTYPE html>
<html>
<head>
	<title>Dropdown Kit</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/bundle.css">
	<script type="text/javascript" src="js/bundle.js"></script>
</head>
<body>
	<div class="bundle-container" id="bundle-container1">
		<h3>TRACE GREY KIT - Emergency Egress Kit</h3>
		<div class="bundle-button" id="bundle-button1" data-bundleId="0">
			<p>Ropes</p>
			<img class="arrowIcon" src="icons/down-arrow.png">
		</div>
		<!--this will contain the buttons/quantities-->
		<div class="bundle-selector-content" id="bundle-selector-content-1">
			<div class="componenContainer">
				<label class="componentLabel">TRACE™ Rope: (6 mm x 16 m / Single Pattern Sheath)</label>
				<div class="quantityContainer">
					<img class="controlIcon minusIcon" src="icons/subtract.png" data-minusId="0" >
					<label class="numberCounter" id="rope1">0</label>
					<img class="controlIcon plusIcon" src="icons/add.png" data-plusId="0">
				</div>
			</div>
			<div class="componenContainer">
				<label class="componentLabel">TRACE™ Rope: (6 mm x 10 m / Training Rope)</label>
				<div class="quantityContainer">
					<img class="controlIcon minusIcon" src="icons/subtract.png" data-minusId="1">
					<label class="numberCounter" id="rope2">0</label>
					<img class="controlIcon plusIcon" src="icons/add.png" data-plusId="1">
				</div>
			</div>
		</div>

		<div class="bundle-button" id="bundle-button2" data-bundleId="1">
			<p>Bags</p>
			<img class="arrowIcon" src="icons/down-arrow.png">
		</div>

		<div class="bundle-selector-content" id="bundle-selector-content-2">
			<div class="componenContainer">
				<label class="componentLabel">Symmetrical Zipper Saddle Bag, Pouch - MultiCam©</label>
				<div class="quantityContainer">
					<img class="controlIcon minusIcon" src="icons/subtract.png" data-minusId="2">
					<label class="numberCounter" id="bag1">0</label>
					<img class="controlIcon plusIcon" src="icons/add.png" data-plusId="2">
				</div>
			</div>
			<div class="componenContainer">
				<label class="componentLabel">Rope Bag, Flat- MultiCam©</label>
				<div class="quantityContainer">
					<img class="controlIcon minusIcon" src="icons/subtract.png" data-minusId="3">
					<label class="numberCounter" id="bag2">0</label>
					<img class="controlIcon plusIcon" src="icons/add.png" data-plusId="3">
				</div>
			</div>
		</div>
		<div class="bundle-button" id="bundle-button3" data-bundleId="2">
			<p>Accessories</p>
			<img class="arrowIcon" src="icons/down-arrow.png">
		</div>

		<div class="bundle-selector-content" id="bundle-selector-content-3">
			<div class="componenContainer">
				<label class="componentLabel">TRACE™ Systems Online Basic Course</label>
				<div class="quantityContainer">
					<img class="controlIcon minusIcon" src="icons/subtract.png" data-minusId="4">
					<label class="numberCounter" id="acc1">0</label>
					<img class="controlIcon plusIcon" src="icons/add.png" data-plusId="4">
				</div>
			</div>
			<div class="componenContainer">
				<label class="componentLabel">TRACE™ Rope Log Book</label>
				<div class="quantityContainer">
					<img class="controlIcon minusIcon" src="icons/subtract.png" data-minusId="5">
					<label class="numberCounter" id="acc2">0</label>
					<img class="controlIcon plusIcon" src="icons/add.png" data-plusId="5">
				</div>
			</div>
			<div class="componenContainer">
				<label class="componentLabel">Quickie Descender™, Decent Control Device</label>
				<div class="quantityContainer">
					<img class="controlIcon minusIcon" src="icons/subtract.png" data-minusId="6">
					<label class="numberCounter" id="acc3">0</label>
					<img class="controlIcon plusIcon" src="icons/add.png" data-plusId="6">
				</div>
			</div>
			<div class="componenContainer">
				<label class="componentLabel">Carabiner: Phantom Screw Gate - Matte Grey</label>
				<div class="quantityContainer">
					<img class="controlIcon minusIcon" src="icons/subtract.png" data-minusId="7">
					<label class="numberCounter" id="acc4">0</label>
					<img class="controlIcon plusIcon" src="icons/add.png" data-plusId="7">
				</div>
			</div>
			<div class="componenContainer">
				<label class="componentLabel">Dynatec Sling: (8 mm x 180 cm / Black)</label>
				<div class="quantityContainer">
					<img class="controlIcon minusIcon" src="icons/subtract.png" data-minusId="8">
					<label class="numberCounter" id="acc5">0</label>
					<img class="controlIcon plusIcon" src="icons/add.png" data-plusId="8">
				</div>
			</div>
			<div class="componenContainer">
				<label class="componentLabel">Tubular Nylon (1" x 12") Rope Protection, Coyote Brown</label>
				<div class="quantityContainer">
					<img class="controlIcon minusIcon" src="icons/subtract.png" data-minusId="9">
					<label class="numberCounter" id="acc6">0</label>
					<img class="controlIcon plusIcon" src="icons/add.png" data-plusId="9">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
